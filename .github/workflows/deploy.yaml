name: Deploy Shiny App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: shellai-runner-private-tst

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      

      - name: Create manifest.json
        run: |
           ls -l
           ls
           pwd
           chmod +x ./create_manifest.R 
           Rscript ./create_manifest.R
      - uses: sede-open/rlibcode-action/setup-r@v2-branch
      - name: Install dependencies
        run: |
          sudo apt-get install -y jq
          Rscript -e "install.packages(c('shiny', 'rsconnect'))"

      - name: Create manifest.json
        run: |
           chmod +x ./create_manifest.R 
           Rscript ./create_manifest.R


      - name: Deploy Shiny app
        run: Rscript ./deploy_app.R
        env:
          CONNECT_SERVER: ${{ secrets.CONNECT_SERVER }}
          CONNECT_API_KEY: ${{ secrets.CONNECT_API_KEY }}